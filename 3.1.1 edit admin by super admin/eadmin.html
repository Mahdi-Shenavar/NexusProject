<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Management</title>
    <link rel="stylesheet" href="eadmin.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/03378bbc6f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h2><i class="fas fa-users-cog"></i> Admins</h2>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i>Home</a></li>
                <li><a href="#"><i class="fa fa-user-circle" aria-hidden="true"></i> Profile</a></li>
                <li><a href="../3.1.1 edit admin by super admin/eadmin.html"><i class="fas fa-users-cog"></i>Admins</a></li>
                <li><a href="#"><i class="fa fa-book"></i> Blogs</a></li>
                <li><a href="#"><i class="fa fa-project-diagram"></i> Portfolio</a></li>
                <li><a href="#"><i class="fa fa-users"></i> Users</a></li>
                <li><a href="../4. comment section/comment.html"><i class="fa fa-comments" aria-hidden="true"></i> Comments</a></li>
                <li><a href="#"><i class="fa fa-cogs" aria-hidden="true"></i> Settings</a></li>
            </ul>
            <div class="social_media">
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </div>
        <div class="main_content">
            <!-- List of Admins -->
            <h2 class="admin">Admin List</h2>
            <ul class="admin-list">
                <li>
                    <img src="p1.jpg" alt="Admin 1" class="profile-pic">
                    <span class="admin-name">Robert</span>
                    <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
                </li>
                <li>
                    <img src="p2.jpg" alt="Admin 2" class="profile-pic">
                    <span class="admin-name">Elina</span>
                    <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
                </li>
                <li>
                    <img src="p3.jpg" alt="Admin 3" class="profile-pic">
                    <span class="admin-name">Jack</span>
                    <button class="remove-btn"><i class="fas fa-trash-alt"></i></button>
                </li>
            </ul>
            <!-- Add Admin Section -->
            <div class="add-admin-section">
                <button id="addAdminBtn" class="add-admin-btn"><i class="fas fa-plus-circle"></i> Add Admin</button>
                <div id="addAdminForm" class="add-admin-form">
                    <input type="text" id="newAdminName" placeholder="Admin Name">
                    <input type="file" id="newAdminPic" accept="image/*">
                    <button id="submitAdminBtn" class="submit-admin-btn">Add Admin</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
